{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add TimeTable</title>
    <!-- google icons -->   
    {% block style %}
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="{% static "css/common/style.css" %}">
    <link rel="stylesheet" href="{% static "css/staff/index.css" %}">
    <link rel="stylesheet" href="{% static "css/staff/add_timetable_form.css" %}">
    {% endblock style %}
</head>
<body>
    <!-- Complete Page -->
    <div class="container">

        <!-- Complete Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="logo">
                <h1 class="bold cursor-pointer">VSTUD</h1>
            </div>
            <div class="sidebar-menu">
                <div class="menu-items">
                    <div class="menu-item">
                        <div class="menu-item-content active">
                            <span class="material-symbols-outlined">School</span>
                            <span class="menu-text">Class</span>
                        </div>
                    </div>
                    <div class="menu-item">
                        <div class="menu-item-content">
                            <span class="material-symbols-outlined">library_books</span>
                            <span class="menu-text">Library</span>
                        </div>
                    </div>
                    <div class="menu-item">
                        <div class="menu-item-content">
                            <span class="material-symbols-outlined">backpack</span>
                            <span class="menu-text">Results</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="overlay" id="overlay"></div>
            <div class="toolbar">
                <div class="menu-btn" id="menu-btn">
                    <span class="material-symbols-outlined openbtn cursor-pointer" onclick="openNav()">
                        menu
                    </span>
                </div>
                <div class="class-dropdown">
                    <select id="class" name="class" class="class-dropdown-menu">
                        <option value="">CS21A5</option>
                        <option value="">CS21A5</option>
                        <option value="">CS21A5</option>
                        <option value="">CS21A5</option>
                      </select>
                </div>
                <div class="greeting">
                    <h4>Hello, Ajay</h4>
                </div>
            </div>
            <!-- main-content here -->
            <div class="main-content">
                <div class="add-timetable-container">
                    <form action="{% url "add-timetable-form" %}" method="post" class="add-timetable-form">
                        {% csrf_token %}
                        <div class="heading margin-btm">
                            <h1 class="bold">Add TimeTable</h1>
                        </div>
                        <div class="add-timetable-main">
                            <div class="add-timetable-item margin-btm">
                                <div class="label-item">
                                    <label for="day">Select Day :</label>
                                </div>
                                <div class="value-item">
                                    <select name="day" id="day">
                                        <option value="monday">Monday</option>
                                        <option value="tuesday">Tuesday</option>
                                        <option value="wednesday">Wednesday</option>
                                        <option value="thursday">Thursday</option>
                                        <option value="friday">Friday</option>
                                        <option value="saturday">Saturday</option>
                                    </select>
                                </div>
                            </div>
                            <div class="add-timetable-item margin-btm">
                                <div class="label-item">
                                    <label for="start-time">Start Time :</label>
                                </div>
                                <div class="value-item">
                                    <input type="time" name="start_time">
                                </div>
                            </div>
                            <div class="add-timetable-item margin-btm">
                                <div class="label-item">
                                    <label for="end-time">End Time :</label>
                                </div>
                                <div class="value-item">
                                    <input type="time" name="end_time">
                                </div>
                            </div>
                            <div class="add-timetable-item margin-btm">
                                <div class="label-item">
                                    <label for="period">Select Period:</label>
                                </div>
                                <div class="value-item">
                                    <select name="period" id="period">
                                        <option value="default">Please select anyone</option>
                                        <option value="ccbct">CCBCT</option>
                                        <option value="ccs3161">CCS3161</option>
                                        <option value="maths">Maths</option>
                                    </select>
                                </div>
                            </div>
                            <div class="add-timetable-item submit margin-btm">
                                <button type="submit" name="save_and_exit">Save&Exit</button>
                                <button type="submit" name="save_and_next">Save&Next</button>  
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- footer here -->
            <div class="footer-menu">
                <div class="footer-menu-items">
                    <div class="footer-menu-item">
                        <span class="material-symbols-outlined">group</span>
                        <span class="menu-text">Attendance</span>
                    </div>
                    <div class="footer-menu-item">
                        <span class="material-symbols-outlined">notes</span>
                        <span class="menu-text">Notes</span>
                    </div>
                    <div class="footer-menu-item active">
                        <span class="material-symbols-outlined">today</span>
                        <span class="menu-text">TimeTable</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../Static/JS/script.js"></script>
</body>
</html>
